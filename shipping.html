<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Bodega - Shipping</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/Logo.jpeg" alt="La Bodega Logo" width="40" height="40">
        <span class="fw-semibold">LaBodega</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="wines.html">Wines</a></li>
          <li class="nav-item"><a class="nav-link active" href="shipping.html">Shipping</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SHIPPING / CART -->
  <section class="carrito-container py-5">
    <div class="container">
      <div class="row g-4 align-items-start justify-content-center">
        <div class="col-md-5 col-lg-4">
          <img src="img/tesoro_nueva_imagenn_v_s.webp" alt="Large Malbec Reserva" class="img-fluid rounded">
        </div>
        <div class="col-md-7 col-lg-5">
          <h2>Malbec Reserva</h2>
          <p>Intense red wine with notes of red fruits, ideal for red meats. 750ml bottle.</p>
          <p><strong>Unit price:</strong> $5200</p>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="cantidad" class="form-label">Quantity:</label>
              <input type="number" id="cantidad" value="1" min="1" class="form-control">
            </div>
            <div class="col-sm-6">
              <label for="pago" class="form-label">Payment method:</label>
              <select id="pago" class="form-select">
                <option>Bank transfer</option>
                <option>Credit card</option>
                <option>Debit card</option>
                <option>Mercado Pago</option>
              </select>
            </div>
          </div>
          <div class="precio-total mt-3">Total: $5200</div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-light flex-fill">Continue shopping</button>
            <button class="btn btn-primary flex-fill" style="background:#dcd3ff;border-color:#dcd3ff;color:#000;">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container py-4 border-top text-center">
      <p class="mb-0">&copy; 2025 LaBodega</p>
    </div>
  </footer>
</body>
</html>
