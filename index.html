<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Bodega - Home</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS compilado -->
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="img/Logo.jpeg" alt="La Bodega Logo" width="40" height="40">
          <span class="fw-semibold">LaBodega</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mainNav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html" aria-current="page">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
            <li class="nav-item"><a class="nav-link" href="wines.html">Wines</a></li>
            <li class="nav-item"><a class="nav-link" href="shipping.html">Shipping</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero py-5 text-center bg-light">
      <div class="container">
        <div class="d-inline-flex align-items-center gap-2 mb-3">
          <img src="img/Logo.jpeg" alt="Small logo" width="40" height="40">
          <h1 class="m-0">LaBodega</h1>
        </div>
        <p class="lead">Majestic wine experience at the best price</p>
        <img src="img/vinos.jpeg" alt="Wine bottles" class="img-fluid rounded shadow-sm mx-auto d-block mt-4 hero-img">
      </div>
    </section>

    <!-- VINOS DESTACADOS (Bootstrap Grid con imágenes reales) -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Vinos destacados</h2>
        <div class="row g-4">
          <!-- Malbec -->
          <div class="col-12 col-sm-6 col-lg-4">
            <article class="card h-100">
              <img src="img/reservamalbecnuevo_2.webp" class="card-img-top" alt="Malbec – Limited edition, full-bodied.">
              <div class="card-body">
                <h3 class="h6 mb-1">Malbec</h3>
                <p class="meta mb-2">Limited edition, full-bodied</p>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </article>
          </div>
          <!-- Bonarda -->
          <div class="col-12 col-sm-6 col-lg-4">
            <article class="card h-100">
              <img src="img/rosado dulce.jpeg" class="card-img-top" alt="Bonarda – Fresh and young.">
              <div class="card-body">
                <h3 class="h6 mb-1">Bonarda</h3>
                <p class="meta mb-2">Fresh and young</p>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </article>
          </div>
          <!-- Cabernet Sauvignon -->
          <div class="col-12 col-sm-6 col-lg-4">
            <article class="card h-100">
              <img src="img/RutiniColeccion-Malbec-21201.jpeg" class="card-img-top" alt="Cabernet Sauvignon – Elegant and powerful.">
              <div class="card-body">
                <h3 class="h6 mb-1">Cabernet Sauvignon</h3>
                <p class="meta mb-2">Elegant and powerful</p>
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container py-4 border-top text-center">
      <p class="mb-0">&copy; 2025 LaBodega</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
